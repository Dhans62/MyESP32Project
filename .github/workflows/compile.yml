name: Pro-Build Multi-Platform

on:
  push:
    branches:
      - main
    paths:
      - 'run-build/**'
      - '**.ino'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        board: [
          {name: "ESP32-Classic", fqbn: "esp32:esp32:esp32", core: "2.0.17"},
          {name: "ESP32-C3", fqbn: "esp32:esp32:esp32c3", core: "3.0.7"}
        ]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get Timestamp
        id: timestamp
        # Mengambil waktu dalam format YYYYMMDD-HHMM
        run: echo "time=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Setup Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          sudo mv bin/arduino-cli /usr/local/bin/
          arduino-cli config init
          arduino-cli config add board_manager.additional_urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

      - name: Install Core
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32@${{ matrix.board.core }}

      - name: Compile
        run: |
          mkdir -p ./build/${{ matrix.board.name }}
          arduino-cli compile --fqbn ${{ matrix.board.fqbn }} --output-dir ./build/${{ matrix.board.name }} .

      - name: Prepare Release Files
        run: |
          mkdir -p ./dist
          TS="${{ steps.timestamp.outputs.time }}"
          
          # 1. File OTA dengan Timestamp
          cp ./build/${{ matrix.board.name }}/*.ino.bin ./dist/${{ matrix.board.name }}-OTA-$TS.bin
          
          # 2. Bundle ZIP dengan Timestamp
          cd ./build/${{ matrix.board.name }}
          zip -r ../../dist/${{ matrix.board.name }}-FullFlash-$TS.zip .
          
      - name: Release to GitHub
        uses: softprops/action-gh-release@v2
        with:
          # Menggunakan tag unik agar tidak menimpa file lama
          tag_name: "Build-${{ steps.timestamp.outputs.time }}"
          name: "Release ${{ steps.timestamp.outputs.time }}"
          files: |
            dist/*.bin
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
