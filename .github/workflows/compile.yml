name: Multi-Board ESP32 Build & Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        board: [
          {name: "ESP32-Dev-Kit-V1", fqbn: "esp32:esp32:esp32"},
          {name: "ESP32-S3", fqbn: "esp32:esp32:esp32s3"},
          {name: "ESP32-C3", fqbn: "esp32:esp32:esp32c3"}
        ]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get Timestamp
        id: timestamp
        run: echo "time=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Install Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          sudo mv bin/arduino-cli /usr/local/bin/

      - name: Setup ESP32 Core 3.0.7
        run: |
          arduino-cli core update-index --additional-urls https://espressif.github.io/arduino-esp32/package_esp32_index.json
          arduino-cli core install esp32:esp32@3.0.7 --additional-urls https://espressif.github.io/arduino-esp32/package_esp32_index.json

      - name: Compile Firmware
        run: |
          arduino-cli compile --fqbn ${{ matrix.board.fqbn }} --output-dir ./build/${{ matrix.board.name }} .
          # Penamaan file dengan timestamp
          mv ./build/${{ matrix.board.name }}/*.ino.bin ./build/${{ matrix.board.name }}/${{ matrix.board.name }}-${{ steps.timestamp.outputs.time }}.bin

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Firmware Build"
          body: "Riwayat build otomatis. Gunakan file dengan timestamp terbaru."
          files: build/${{ matrix.board.name }}/*.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
