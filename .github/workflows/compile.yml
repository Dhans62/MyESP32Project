name: Multi-Board ESP32 Build & Release

on:
  push:
    branches:
      - main  # Berjalan setiap kali kamu update kode di branch main
  workflow_dispatch: # Memungkinkan kamu menjalankan manual jika mau

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: # Izin penting agar GitHub bisa mengunggah file ke Release
      contents: write
    strategy:
      matrix:
        board: [
          {name: "ESP32-Dev-Kit-V1", fqbn: "esp32:esp32:esp32"},
          {name: "ESP32-S3", fqbn: "esp32:esp32:esp32s3"},
          {name: "ESP32-C3", fqbn: "esp32:esp32:esp32c3"}
        ]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          sudo mv bin/arduino-cli /usr/local/bin/

      - name: Setup ESP32 Core 3.0.7
        run: |
          arduino-cli core update-index --additional-urls https://espressif.github.io/arduino-esp32/package_esp32_index.json
          arduino-cli core install esp32:esp32@3.0.7 --additional-urls https://espressif.github.io/arduino-esp32/package_esp32_index.json

      - name: Compile Firmware
        run: |
          # Kita beri nama file output yang unik agar tidak tertukar
          arduino-cli compile --fqbn ${{ matrix.board.fqbn }} --output-dir ./build/${{ matrix.board.name }} .
          mv ./build/${{ matrix.board.name }}/*.ino.bin ./build/${{ matrix.board.name }}/${{ matrix.board.name }}.bin

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Firmware Build"
          body: "Firmware terbaru hasil kompilasi otomatis. Update terakhir: ${{ github.event.head_commit.timestamp }}"
          draft: false
          prerelease: false
          files: |
            build/${{ matrix.board.name }}/${{ matrix.board.name }}.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
