name: Multi-Platform Dual-Core Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # JOB 1: Untuk Board ESP32 Klasik menggunakan Core LTS (Stabil)
  build-classic:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get Timestamp
        id: timestamp
        run: echo "time=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Setup ESP32 Core 2.0.17 (LTS)
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          sudo mv bin/arduino-cli /usr/local/bin/
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core install esp32:esp32@2.0.17 --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

      - name: Compile ESP32 Classic
        run: |
          mkdir -p ./build/Classic
          arduino-cli compile --fqbn esp32:esp32:esp32 --output-dir ./build/Classic .
          # Mencari file .bin dan menamainya secara universal
          find ./build/Classic -name "*.ino.bin" -exec mv {} ./build/Classic/Firmware-V1-LTS-${{ steps.timestamp.outputs.time }}.bin \;

      - name: Upload Release Classic
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          files: build/Classic/*.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # JOB 2: Untuk Board Generasi Baru (S3/C3) menggunakan Core Modern
  build-modern:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        board: [
          {name: "ESP32-S3", fqbn: "esp32:esp32:esp32s3"},
          {name: "ESP32-C3", fqbn: "esp32:esp32:esp32c3"}
        ]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get Timestamp
        id: timestamp
        run: echo "time=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Setup ESP32 Core 3.0.7
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          sudo mv bin/arduino-cli /usr/local/bin/
          arduino-cli core update-index --additional-urls https://espressif.github.io/arduino-esp32/package_esp32_index.json
          arduino-cli core install esp32:esp32@3.0.7 --additional-urls https://espressif.github.io/arduino-esp32/package_esp32_index.json

      - name: Compile Modern Boards
        run: |
          mkdir -p ./build/${{ matrix.board.name }}
          arduino-cli compile --fqbn ${{ matrix.board.fqbn }} --output-dir ./build/${{ matrix.board.name }} .
          # Mencari file .bin dan menamainya secara universal
          find ./build/${{ matrix.board.name }} -name "*.ino.bin" -exec mv {} ./build/${{ matrix.board.name }}/${{ matrix.board.name }}-v3-${{ steps.timestamp.outputs.time }}.bin \;

      - name: Upload Release Modern
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          files: build/${{ matrix.board.name }}/*.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
