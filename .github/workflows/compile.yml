name: Pro-Build Multi-Platform-Folders

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        board: [
          {name: "ESP32-Classic", fqbn: "esp32:esp32:esp32", core: "2.0.17", dir: "ESP32-Classic"},
          {name: "ESP32-C3", fqbn: "esp32:esp32:esp32c3", core: "3.0.7", dir: "ESP32-C3"}
        ]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get Timestamp
        id: timestamp
        run: echo "time=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Setup Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          sudo mv bin/arduino-cli /usr/local/bin/
          arduino-cli config init
          arduino-cli config add board_manager.additional_urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

      - name: Install Core & Auto-Libraries
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32@${{ matrix.board.core }}
          # Cek jika file libraries.txt ada, lalu instal isinya
          if [ -f ./libraries/libraries.txt ]; then
            while IFS= read -r line || [ -n "$line" ]; do
              echo "Installing library: $line"
              arduino-cli lib install "$line"
            done < ./libraries/libraries.txt
          fi
          pip install esptool

      - name: Compile
        run: |
          mkdir -p ./build/${{ matrix.board.name }}
          # --libraries ./libraries menyertakan folder manual
          arduino-cli compile --fqbn ${{ matrix.board.fqbn }} \
            --libraries ./libraries \
            --build-property "build.extra_flags=-DARDUINO_USB_CDC_ON_BOOT=1" \
            --output-dir ./build/${{ matrix.board.name }} ./${{ matrix.board.dir }}

      - name: Prepare Release Files
        run: |
          mkdir -p ./dist
          TS="${{ steps.timestamp.outputs.time }}"
          BOARD="${{ matrix.board.name }}"
          
          # OTA Bin
          find ./build/$BOARD -type f -name "*.ino.bin" ! -name "*.merged.bin" ! -name "*.bootloader.bin" ! -name "*.partitions.bin" -exec cp {} ./dist/$BOARD-OTA-$TS.bin \;
          
          # FULL-USB (Manual Merge untuk Classic, Auto untuk C3)
          if [ "${{ matrix.board.core }}" == "2.0.17" ]; then
            esptool.py --chip esp32 merge_bin -o ./dist/$BOARD-FULL-USB-$TS.bin --flash_mode dio --flash_size 4MB 0x1000 ./build/$BOARD/*.bootloader.bin 0x8000 ./build/$BOARD/*.partitions.bin 0x10000 ./build/$BOARD/*.ino.bin
          else
            find ./build/$BOARD -type f -name "*merged.bin" -exec cp {} ./dist/$BOARD-FULL-USB-$TS.bin \;
          fi
          
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "Build-${{ steps.timestamp.outputs.time }}"
          name: "Release ${{ steps.timestamp.outputs.time }}"
          files: dist/*.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
